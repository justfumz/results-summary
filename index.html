<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <title>Results Summary Component</title>
</head>
<body>
  <div id="container">

    <section class="top">
      <p class="heading">Your Result</p>

      <div class="circle">
        <h2>76</h2>
        <p style="font-size: 14px;">of 100</p>
      </div>
      <h3> Great</h3>
      <p style="font-weight: 500;">You scored higher than 65% of the people who have taken these tests.</p>  
    </section> 
      
    <section class="bottom">
      <h2 class="summary">Summary</h2>
      <div class="align reaction"><p class="right red"><img src="./assets/images/icon-reaction.svg" alt="icon-reaction"> Reaction</i></p> <p>80 <span class="lightLavender">/ 100</span></div>
      <div class="align memory"><p class="right orangeYellow"><img src="./assets/images/icon-memory.svg" alt="icon-memory"> Memory</p> <p>92 <span class="lightLavender">/ 100</span></p></div>
      <div class="align verbal"><p class="right greenTeal"><img src="assets/images/icon-verbal.svg" alt="icon-verbal"> Verbal</p><p>61 <span class="lightLavender">/ 100</span></p></div>
      <div class="align visual"><p class="right cobaltBlue"><img src="assets/images/icon-visual.svg" alt="icon-visual"> Visual</p> <p>72 <span class="lightLavender">/ 100</span></p></div>
    
      <button> Continue </button>

    </section>  
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/justfumz" target="_blank">JustFumz</a>.
    </div>

  

  </div>
</body>
</html>
